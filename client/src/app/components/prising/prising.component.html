<div class="container">
  <div class="sub-topic-section d-block text-start">
    <h3>GREAT <span>PRICES!</span> GREAT <span>VALUE!</span></h3>
    <p>Simple and Flexible pricing. Try Talentboozt for now.</p>
  </div>

  <div class="row">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let p of utilities.packages">
      <div class="pricing-wrapper" [ngClass]="p.recommended?'recommended':''">
        <div class="h-100" [ngClass]="p.recommended?'ribbon':''">
          <span *ngIf="p.recommended">Recommended</span>
          <div class="pricing-card" [ngClass]="p.name == 'Premium' ? 'gold-shade': p.name == 'Free'?'blue-shade':''">
            <div class="title" [ngClass]="p.name == 'Premium' ? 'gold-title':''">{{p.name}}</div>
            <div class="desc">{{p.shortDescription}}</div>
            <div class="d-flex align-items center justify-content-center w-100">
            <span class="d-flex align-items-center">
            <sup class="sup">$</sup>
            <span class="price">{{p.price}}</span>
            <sub class="currency">{{p.currency}}</sub>
            <span class="duration">&nbsp;/{{p.payPeriod}}</span>
            </span>
            </div>

            <div class="row">
              <div *ngFor="let b of p.buttons" class="{{p.buttons.length > 1 ? 'col-6' : 'col-12'}}">
                <button class="{{b.class}}" (click)="gotoCart(p.cart, b.link)">{{b.text}}</button>
              </div>
            </div>

            <div class="accordion" id="{{p.name}}">
              <div class="separate-accordion" *ngIf="p.staticFeature">
                <i class="material-icons">keyboard_backspace</i>
                <span>{{p.staticFeature}}</span>
              </div>
              <div class="accordion-item" *ngFor="let f of p.features">
                <h2 class="accordion-header">
                  <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          [attr.data-bs-target]="'#'+f.id+p.name" aria-expanded="false" [attr.aria-controls]="f.id+p.name">
                    {{f.name}}
                  </button>
                </h2>
                <div id="{{f.id+p.name}}" class="accordion-collapse collapse" [attr.data-bs-parent]="'#'+p.name">
                  <div class="accordion-body">
                    {{f.description}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fq-wrapper">
    <div class="fq-title">
      Frequently Asked Questions
    </div>
    <div *ngFor="let f of utilities.faq">
      <div class="fq-sub-title">
        {{f.category}}
      </div>

      <div class="accordion fq" id="{{f.category}}">
        <div class="accordion-item" *ngFor="let q of f.questions">
          <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#'+f.id+q.id" aria-expanded="false" [attr.aria-controls]="f.id+q.id">
              {{q.question}}
            </button>
          </h2>
          <div id="{{f.id+q.id}}" class="accordion-collapse collapse" [attr.data-bs-parent]="'#'+f.category">
            <div class="accordion-body">
              {{q.answer}}
            </div>
          </div>
        </div>
        <div class="separator"></div>
      </div>
    </div>
  </div>
</div>
